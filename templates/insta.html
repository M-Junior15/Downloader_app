<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <link rel="stylesheet" href="static/inst-style.css" />
</head>
{% extends "layout.html" %}

{% block main %}
<body>
    <form action="/insta" method="post">
        <div class="all">
              <div class="search">
                  <input autocomplete="off" autofocus class="url" name="url" placeholder="ENTER A POST URL" type="text">
              </div>
              <div class="folderpath">
                  <input autocomplete="off" autofocus class="foldername" name="foldername" placeholder="ENTER A FOLDER NAME" type="text">
              </div>
              <div class="box">
                  <input type="radio" name="choosePV" value="P">
                  <label for="photo">Photo</label>
              </div>
              <div class="box1">
                  <label for="video">Video</label>
                  <input type="radio" name="choosePV" value="V">
              </div>
            <button type="submit" name="submit_button">Download</button>
        </div>
    </form>
</body>
{% endblock %}
</html>
